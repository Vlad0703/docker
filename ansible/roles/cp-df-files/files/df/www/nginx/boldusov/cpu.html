<!DOCTYPE html>
<html>
<body>
<style>
 div {
   white-space: pre;
 }
</style>
<div id="demo">
</div>

<script>
setInterval(loadDoc, 2000)
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "cpuinfo.html", true);
  xhttp.send();
}
</script>

</body>
</html>
